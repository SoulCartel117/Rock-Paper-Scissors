<html>
    <head>
        <title>
            Rock Paper Scissor
        </title>
        <link rel="stylesheet" href="styleSheet.css">
        <script src="javascript.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="container-flex">
            <div class="user-flex">
                <div class="user-left">
                    <div class="please"><h2>Please Choose</h2></div>
                    <div onclick="rock()" class="option1"><a href="#"><img src="images/boulder.jpg"></a></div>
                    <div onclick="paper()" class="option2"><a href="#"><img src="images/paper.png"></a></div>
                    <div onclick="scissors()" class="option3"><a href="#"><img src="images/scissors.jpg"></a></div>
                </div>
                <div class="user-right">
                    <div id="image" class="user-selection"></div>
                </div>
            </div>
            <img src="images/VS.png" class="vs">
            <div class="computer">
                <div class="user-right">
                    <div class="computer-selection"></div>
                </div>
                <div class="user-left"></div>
            </div>
        </div>

        
    </body>
</html>
